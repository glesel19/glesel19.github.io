<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Transformation</title>

	<style>
		
		div{
			background-color: lightblue;
			color: black;
			position: absolute;
			left: 150px;
			top: 170px;
			height: 80px;
			width: 100px;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		div:hover{
			transform:scale(2,2);
		}
	</style>

</head>
<body>
	
		<h1>Transformation</h1>
		<p>The scale()CSS function defenies a transformation that resizes an element on the 2D plane.</p>
		<div>scale</div>
	

</body>
</html>
